<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    

    <div id="registration-form" class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
</div>

<div id="signin-form" class="form-container" style="display: none;">
    <h2>Sign In</h2>
    <form id="signInForm">
        <input type="text" id="signin-username" name="username" placeholder="Username" required>
        <input type="password" id="signin-password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
</div>



<script>
document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Save the registration data (could be sent to a server here)
    // For this example, we just store it in localStorage
    localStorage.setItem('username', username);
    localStorage.setItem('password', password);
    
    // Show the sign-in form
    document.getElementById('registration-form').style.display = 'none';
    document.getElementById('signin-form').style.display = 'block';
});


document.getElementById('signInForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const username = document.getElementById('signin-username').value;
    const password = document.getElementById('signin-password').value;
    
    // Check the stored credentials (this would usually be a server-side check)
    if (username === localStorage.getItem('username') && password === localStorage.getItem('password')) {
        alert('Sign-in successful!');
        window.location.href = 'index.html';
    } else {
        alert('Invalid credentials');
    }
});
</script>


</body>
</html>
